<div class="container" style="text-align: center;">
    <h2>Registration Form</h2>
    <form action="" method="post">

        <input type="text" id="name" name="name" placeholder="Enter name" [(ngModel)]="newUser.name">

        <br>
        <br>

        <input type="email" id="email" name="email" placeholder="Enter email" [(ngModel)]="newUser.email">

        <br>
        <br>

        <input type="password" id="password" name="password" placeholder="Enter password" [(ngModel)]="newUser.password">

        <br>
        <br>

        <button type="submit" (click) = "onRegister()">Register</button>

        <br>
        <br>

        <a routerLink = '/login'>Go to Login</a>
    </form>
</div>
