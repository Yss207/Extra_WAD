<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Mobile: Theme Download</title>
	<link rel="stylesheet" href="themes/New_theme.min.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
	<!-- Register Page -->
	<div data-role="page" id="register" data-theme="a">
		<div data-role="header">
			<h1>Register</h1>
		</div>
		<div data-role="content">
			<form>
				<label for="new-username">Username:</label>
				<input type="text" name="new-username" id="new-username" placeholder="Enter username">
	
				<label for="new-password">Password:</label>
				<input type="password" name="new-password" id="new-password" placeholder="Enter password">
	
				<input type="submit" value="Register" class="ui-btn ui-corner-all ui-shadow">
			</form>
			<a href="#login" class="ui-btn ui-corner-all ui-shadow">Already have an account? Login</a>
		</div>
		<div data-role="footer" data-position="fixed">
			<h4>&copy; 2025 MyApp</h4>
		</div>
	</div>
	
	<!-- Login Page -->
	<div data-role="page" id="login" data-theme="a">
		<div data-role="header">
			<h1>Login</h1>
		</div>
		<div data-role="content">
			<form>
				<label for="username">Username:</label>
				<input type="text" name="username" id="username" placeholder="Enter username">
	
				<label for="password">Password:</label>
				<input type="password" name="password" id="password" placeholder="Enter password">
	
				<a href="#home" class="ui-btn ui-corner-all ui-shadow">Login</a>
			</form>
			
		</div>
		<div data-role="footer" data-position="fixed">
			<h4>&copy; 2025 MyApp</h4>
		</div>
	</div>
	
	<!-- Home Page -->
	<div data-role="page" id="home" data-theme="a">
		<div data-role="header">
			<h1>Home</h1>
		</div>
		<div data-role="content">
			<p>Welcome to the Home Page!</p>
			<a href="#login" class="ui-btn ui-corner-all ui-shadow">Go to Login Page</a>
		</div>
		<div data-role="footer" data-position="fixed">
			<h4>&copy; 2025 MyApp</h4>
		</div>
	</div>
</body>

</html>

<!-- jQuery Mobile is a touch-optimized web framework (built on jQuery) for building mobile-friendly websites and apps. It uses data-role and other data-* attributes to define how elements behave and look — no custom JavaScript or CSS needed for basic UI. -->

<!-- 🔍 What is data-role in jQuery Mobile?

data-role is an HTML attribute used by jQuery Mobile to define the purpose or behavior of an element in the mobile UI.
It tells jQuery Mobile what kind of component you’re creating (e.g., a page, header, button, or content area).

Think of data-role as a label that activates jQuery Mobile's styles and behaviors on that element. -->
